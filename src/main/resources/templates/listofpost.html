<html xmlns:th="http://www.w3.org/1999/xhtml">
<title>List of Posts</title>
<link href="style.css" rel="Stylesheet">
<link href="bootstrap.min.css" rel="stylesheet">
<body class="">
<div align="center" background="#322" class="box">
    <h4>Blog Posts</h4>
    <hr>
    <div class="row">
        <div class="col">
            <a class="btn btn-dark" href="/new">Write Post</a>
        </div>
        <div class="col">
            <a class="btn btn-light" th:href="@{/?start=0&limit=5}">1</a>
            <a class="btn btn-light" th:href="@{/?start=6&limit=10}">2</a>
            <a class="btn btn-light" th:href="@{/?start=11&limit=15}">3</a>
        </div>
    </div>
    <hr>
    <div class="row" style="background:#eee margin:5px;">
        <div class="col-md-4">
            <form action="sortPost" method="post">
                Sort:
                <select name="sortBy">
                    <option value="PublishedTimeAsc">Published Time &#8593;</option>
                    <option value="PublishedTimeDsc">Published Time &#8595;</option>
                </select>
                <input class="btn btn-warning" type="submit">
            </form>
        </div>

        <div class="col-md-4">
            <div class="row ">
                <form action="/" method="get">
                    <label><strong>Authors:</strong><br>
                        <input name="author" th:each="author : ${authors}"
                               th:text="${author}"
                               th:value="${author}"
                               type="checkbox"
                        />
                    </label><br>
                    <label><strong>Tags:</strong><br>
                        <input name="tag" th:each="tag : ${tags}"
                               th:text="${tag}"
                               th:value="${tag}"
                               type="checkbox"
                        />
                    </label><br>
                    <input name="date" type="date"><br>
                    <input class="btn btn-success m-5" type="submit">
                </form>
            </div>
        </div>

        <div class="col-sm-4">
            <form action="search" method="get">
                <input name="search" placeholder="Enter text to Search" type="text">
                <input class="btn btn-warning" type="submit">
            </form>
        </div>
    </div>
    <table border="2px solid #eee">
        <tbody>
        <tr th:each="post:${posts}">
            <div class="blogtable">
                <div style="background:#84bfad">
                    <p th:text="${post.postAuthor}"></p>
                    <p th:text="${post.postPublishedAt}"></p>
                </div>
                <hr>
                <h4 class="field" th:text="${post.postTitle}"></h4>
                <h5 class="field" th:text="${post.postExcerpt}"></h5>
                <hr>
                <a th:href="@{'/readMore/'+${post.postId}}"> Read More</a>
                <a class="btn btn-primary" th:href="@{'/updatePost/'+${post.postId}}">Update Post</a>
                <a class="btn btn-danger" th:href="@{'/deletePost/'+${post.postId}}"> Delete Post</a>
            </div>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
