<html xmlns:th="http://www.w3.org/1999/xhtml">
<title>List of Posts</title>
<link href="style.css" rel="Stylesheet">
<link href="bootstrap.min.css" rel="stylesheet">
<body class="container-fluid">
<div align="center" background="#322">
    <div class="row">
    <div class="col col-md-2 aside" style="background:#eee margin:5px;">
            <div class="col" style="background:#CAD5E2;">
                <form action="sortPost" method="post">
                    Sort:
                    <select name="sortBy">
                        <option value="PublishedTimeAsc">Published Time &#8593;</option>
                        <option value="PublishedTimeDsc">Published Time &#8595;</option>
                    </select>
                    <input class="btn btn-sm btn-info" type="submit">
                </form>
            </div>
            <div class="col">
                <div class="row" style="background:#CAD5E2;">
                    <form action="/" method="get">
                        <label><strong>Authors:</strong><br>
                            <input name="author" th:each="author : ${authors}"
                                   th:text="${author}"
                                   th:value="${author}"
                                   type="checkbox"
                            />

                        </label><br><hr>
                        <label><strong>Tags:</strong><br>
                            <input name="author" th:each="tag : ${tags}"
                                   th:text="${tag}"
                                   th:value="${tag}"
                                   type="checkbox"
                            />
                        </label><br><hr>
                        <input class="btn btn-sm btn-info" type="submit" >
                    </form>
                    <form action="/filterBy" method="get">
                        Start:<input name="startdate" type="date"><br>
                        End:<input name="enddate" type="date" ><br>
                        <input type="submit">
                    </form>
                </div>
            </div>
                <form action="search" method="get">
                    <input name="search" placeholder="Search" type="text">
                    <input class="btn btn-sm btn-info" type="submit">
                </form>
        </div>
    <div class="col col-md-10box">
    <h4>Blog Posts</h4>
    <hr>
    <div class="row">
        <div class="col">
            <strong>Available Result:<p th:text="${noOfResult}"></p></strong>
            <a class="btn btn-dark" href="/new">Write Post</a>
            <a class="btn btn-danger" href="/">Home</a>
        </div>
        <div class="col">
            <a class="btn btn-light" th:href="@{/?start=0&limit=10}">1</a>
            <a class="btn btn-light" th:href="@{/?start=11&limit=20}">2</a>
            <a class="btn btn-light" th:href="@{/?start=21&limit=30}">3</a>
        </div>
    </div>
    <hr>

    <table border="2px solid #eee">
        <tbody>
        <tr th:each="post:${posts}">
            <div class="blogtable">
                <div style="background:#84bfad">
                    <p th:text="${post.postAuthor}"></p>
                    <p th:text="${post.postPublishedAt}"></p>
                </div>
                <hr>
                <h4 class="field" th:text="${post.postTitle}"></h4>
                <h5 class="field" th:text="${post.postExcerpt}"></h5>
                <hr>
                <a th:href="@{'/readMore/'+${post.id}}"> Read More>></a>
                <a class="btn btn-primary btn-sm" th:href="@{'/updatePost/'+${post.id}}">Update Post</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/deletePost/'+${post.id}}"> Delete Post</a>
            </div>
        </tr>
        </tbody>
    </table>
</div></div>
</div>
</body>
</html>
