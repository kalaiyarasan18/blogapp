<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>Update Post</title>
<link  rel="stylesheet" href="style.css">
<link href="bootstrap.min.css">
<body style="margin-left:15%;margin-right:15%;">
<div align="center" style="background:#eee;">
    <h3>Update Post</h3>
    <hr/>
    <form action="/updatepost" th:object="${posts}" method="post">
        <label>Title:</label><br>
        <input type="text" th:field="*{postTitle}" class="text" style="width: 551px; height: 50px; margin:10px;"/><br>
        <label>Author:</label><br>
        <input type="text" th:field="*{postAuthor}"
               class="text" style="width: 551px; height: 50px;margin:10px" /><br>
        <label>Excerpt:</label><br>
        <textarea th:field="*{postExcerpt}"class="textarea"
                  style="width: 551px; height: 173px;margin:10px"> </textarea><br>
        <label>Content:</label><br>
        <textarea th:field="*{postContent}" style="width: 551px; height: 273px;margin:10px" class="textarea"> </textarea><br>

        <input type="hidden" th:field="*{postId}"/>
        <button type="submit" style="width:100px;height:40px; background:#00b894">Update</button>
    </form>
</div>
</body>
</html>
