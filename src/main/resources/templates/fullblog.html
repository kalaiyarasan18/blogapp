<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title th:text="${postOfGivenId.postTitle}"></title>
<link href="style.css" rel="Stylesheet">
<link href="bootstrap.min.css" rel="stylesheet">
<body class="box" style="margin-left:15%;margin-right:15%;">
<!--=====Begins the displaying Content of blog post===================================== -->
<div align="center" style="background:#f7f1e3">
    <h3 class="field" th:text="${postOfGivenId.postTitle}"></h3>
    <h6>Tags:</h6>
    <h3 class="field" th:text="${tags}"></h3>
    <p class="field" th:text="${postOfGivenId.postContent}"></p>

    <hr>
    <div style="background:#f7f1e3">
        <h2>Comment</h2>
        <form action="/comment" method="post" th:object="${commentData}">
            <input name="name" placeholder="Enter your name" style="margin:5px;width:400px;" type="text"/><br>
            <input name="email" placeholder="Enter your email" style="margin:5px; width:400px;" type="email"/><br>
            <textarea name="content" placeholder="Enter your comment"
                      style="margin:5px; width:400px; height:200px;"></textarea><br>
            <input name="hiddenbtn" th:value="${postOfGivenId.postId}" type="hidden"/>
            <input type="submit" value="Comment">
        </form>
    </div>
    <!--=============================Begins the displaying comments ================================-->
    <!-- th:value="${posts.postsid}" th:attr="name='commentedPostId'== th:field="*{commenterEmail}" th:field="*{commentContent}" -->
    <div style="background:#f7f1e3">
        <table border="2px solid #eee">
            <tbody>
            <tr th:each="comments:${comments}">
                <div style="margin:5px;background:#b2bec3;border-radius:8px;width:500px;">
                    <p align="right" style="background:#b7c9a5" th:text="${comments.commenterName}"></p>
                    <p class="field" style="font-size:20px" th:text="${comments.commentContent}"></p>
                    <a class="btn btn-primary" th:href="@{'/updateComment/'+${comments.commentId}}">Edit</a>
                    <a class="btn btn-danger" th:href="@{'/deleteComment/'+${comments.commentId}}"> Delete</a>
                </div>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
