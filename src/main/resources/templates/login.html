<html xmlns:th="http://www.thymeleaf.org">
<title>Login</title>
<link href="style.css" rel="Stylesheet">
<link href="bootstrap.min.css" rel="stylesheet">
<body class="container" style="background:#1B98F5;">
<h3>Login</h3><hr>
<form th:action="@{/checkLogin}" method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password"  name="password" placeholder="Password"  required><br>
        <button type="submit" class="btn btn-primary btn-sm ">Login</button><br>
</form>
Click here to <a href="@{/showregister}"><input type="button" class="btn btn-sm btn-info" value="Register"></a>
<div th:if="${param.error}" class="alert alert-danger">
        <h2>Invalid Username and Password</h2>
</div>
</body>
</html>
